---

- name: Load roles concerning asvSync01
  hosts: asvSync01
  become: yes
  become_method: su
  become_user: root
  vars:
    ansible_user: "{{ login_username }}"
    ansible_become_pass: "{{ root_password }}"
  roles:
    - { role: ansible-guest }
    - { role: ssh}
    - { role: pkg }
    - { role: syncthing-cli }
