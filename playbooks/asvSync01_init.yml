---

- name: Load roles for initialize asvSync01
  hosts: asvSync01
  become_user: root
  become: yes
  vars:
    ansible_user: root
  roles:
    - { role: ansible-guest,  vars: { ansible_user: root} }
    - { role: user,           vars: { ansible_user: root} }
    - { role: bash,           vars: { ansible_user: root} }
    - { role: ssh,            vars: { ansible_user: root} }
    - { role: sudo,           vars: { ansible_user: root} }
    - { role: apt,            vars: { ansible_user: root} }
