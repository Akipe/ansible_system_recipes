---

# Asus Prime x470 Pro + AMD Ryzen 1700X

ansible_python_interpreter: /usr/bin/python
ansible_user:               "{{ user_name }}"
ansible_become_pass:        "{{ vault_ansible_become_pass }}"

hostname_name: akpdesktopbuild

ssh_users:
  - name:       "{{ user_name }}"
    public_key: "{{ ssh_public_key }}"

listUsers:
  - name: "{{ user_name }}"
    shell: /usr/bin/fish
    groups: wheel
    public_key: "ssh-rsa  cardno:000607318198"

bootloader_timeout: 20
bootloader_options:
  - "cryptdevice=PARTLABEL=akpcryptsystem:akpsystem:allow-discards"
  - "root=/dev/mapper/akpsystem-sysroot"
  - "rd.luks.options=discard"
  - "resume=/dev/mapper/akpsystem-swap"
  - "nvidia-drm.modeset=1"
  - "quiet"
  - "splash"
  - "rw"

#  - "cryptdevice=PARTLABEL=akpcryptsystem:akpsystem:allow-discards" # old
#  - "root=/dev/mapper/akpsystem" # old
# - "apparmor=1 lsm=lockdown,yama,apparmor"
# - "audit=1"
# - "usbhid.quirks=0x1b1c:0x1b55:0x20000408"

hardware_gpu_vendor: AMD
hardware_disks:
  - system:
    id: "{{ ansible_devices.sda.links.ids[0] }}"
    smartmontools:
      parameters: -a -d sat -o on -S on -s (S/../.././06|L/../../1/10)

mkinitcpio_initramfs_modules:
  - nvidia
  - nvidia_modeset
  - nvidia_uvm
  - nvidia_drm
  - dm_mod
  - dm_crypt
  - btrfs
  - ext4
  - vfat
  - sha256
  - sha512
  - crc32c-intel
mkinitcpio_initramfs_hooks:
  - base
  - udev
  - autodetect
  - modconf
  - block
  - keyboard
  - keymap
  - encrypt
  - lvm2
  - filesystems
  - resume
  - fsck
mkinitcpio_initramfs_compression: lz4

earlyoom_config_memory_minimum_percent: "2"
earlyoom_config_swap_minimum_percent:   "2"

makepkg_build_from_tmp: true
