---

unattended_cache_valid_time: 3600

bootloader_defaultEntry:  akpos-zen.conf

mkinitcpio_modules:  "{{ mkinitcpio_modules }}"

ipv4_wan: "{{ vault_ipv4_wan }}"
ipv4_lan_subnet: "{{ vault_ipv4_lan_subnet }}"
ipv4_lan_router: "{{ vault_ipv4_lan_router }}"
ipv4_lan_akpContainers01: "{{ vault_ipv4_lan_akpContainers01 }}"
ipv4_lan_10gb_A_akpServer01: "{{ vault_ipv4_lan_10gb_A_akpServer01 }}"
ipv4_lan_10gb_A_akpContainers01: "{{ vault_ipv4_lan_10gb_A_akpContainers01 }}"
ipv4_lan_10gb_A_akpContainers01_size: "{{ vault_ipv4_lan_10gb_A_akpContainers01_size }}"

adress_akpnet_akpserver01:    "{{ vault_adress_akpnet_akpserver01 }}"

adress_akpnet10g1_akpserver01: "{{ vault_adress_akpnet10g1_akpserver01 }}"
ipv6_akpnet10g1_akpContainers01:          "{{ vault_ipv6_akpnet10g1_akpContainers01 }}"
ipv6_akpnet10g1_akpContainers01_size:     "{{ vault_ipv6_akpnet10g1_akpContainers01_size }}"

network_akpnet10g1_ipv6:                  "{{ vault_network_akpnet10g1_ipv6 }}"
network_akpnet10g1_akpserver01_ipv6:      "{{ vault_network_akpnet10g1_akpserver01_ipv6 }}"

network_akpnet10g2_ipv6:                  "{{ vault_network_akpnet10g2_ipv6 }}"
network_akpnet10g2_akpserver01_ipv6:      "{{ vault_network_akpnet10g2_akpserver01_ipv6 }}"
network_akpnet10g2_akpdesktopbuild_ipv6:  "{{ vault_network_akpnet10g2_akpdesktopbuild_ipv6 }}"

url_dns_reverse: "{{ vault_url_dns_reverse }}"
url_akpHome: "{{ vault_url_akpHome }}"

akpRouter_loadBalancer_server_akpHome: "{{ vault_akpRouter_loadBalancer_server_akpHome }}"

akpServer02_proxmox_root_password: "{{ vault_akpServer02_proxmox_root_password }}"
akpSync01_root_password: "{{ vault_akpSync01_root_password }}"
akpSync01_user1_password: "{{ vault_akpSync01_user1_password }}"

akpContainers01_hardware_network_net0_mac:  "{{ vault_akpContainers01_hardware_network_net0_mac }}"
akpContainers01_hardware_network_net1_mac:  "{{ vault_akpContainers01_hardware_network_net1_mac }}"
akpSync01_hardware_network_net0_mac:        "{{ vault_akpSync01_hardware_network_net0_mac }}"
akpSync01_hardware_network_net1_mac:        "{{ vault_akpSync01_hardware_network_net1_mac }}"

language_default:     "fr_FR.UTF-8"
language_list:
  - fr_FR.UTF-8
  - en_US.UTF-8
language_listOrder:   "fr_FR:en_US:en"
language_timeFormat:  "fr_FR.UTF-8"
language_collate:     "C"

user_name: "{{ vault_user_name }}"
personal_user_name: "{{ vault_user_name }}"
personal_user_password: "{{ vault_user_password }}"

ssh_port: 22
ssh_users: 
  - "{{ user_name }}"
ssh_public_key: 'ssh-rsa  cardno:000607318198'
ssh_key:
  - user: "{{ user_name }}"
    public_key: 'ssh-rsa  cardno:000607318198'

time_timezone: Europe/Paris
time_ntpServers:
  - "{{ vault_network_ntp_akplan_server }}"
time_ntpServers_fallback:
  - 0.fr.pool.ntp.fr
  - 1.fr.pool.ntp.fr 
  - 2.fr.pool.ntp.fr
  - 3.fr.pool.ntp.fr

systemd_timesyncd_ntp_servers: "{{ time_ntpServers }}"
systemd_timesyncd_ntp_servers_fallback: "{{ time_ntpServers_fallback }}"

pgp_key_id: "{{ vault_pgp_key_id }}"
gpg_primary_mail: "{{ vault_gpg_primary_mail }}"

git_name:         "{{ vault_git_name }}"
git_email:        "{{ vault_git_email }}"
git_signing_key:  "{{ pgp_key_id }}"
