---

ansible_python_interpreter: /usr/bin/python
ansible_user:               "{{ user_name }}"
ansible_become_pass:        "{{ vault_ansible_become_pass }}"

hostname_name: akpsync01

archlinux_use_aur: no

users_create:
  - username:         "{{ personal_user_name }}"
    password_hashed:  "{{ personal_user_password_hashed }}"
    shell:            /bin/bash
    groups:           users,wheel
    public_key:       "{{ ssh_public_key }}"
  - username:         "{{ user_syncthing_name }}"
    password_hashed:  "{{ user_syncthing_password_hashed }}"
    shell:            /bin/bash
    groups:           users
    public_key:       "{{ ssh_public_key }}"

ssh_firewall_firewalld: no
ssh_users:
  - name:       "{{ user_name }}"
    public_key: "{{ ssh_public_key }}"

locale_is_gui: no

listUsers:
  - name: "{{ user_name }}"
    shell: /bin/bash
    groups: users,wheel,storage,power,network
    public_key: "ssh-rsa  cardno:000607318198"

locale_keyboard_map: fr

bootloader_timeout: "5"
bootloader_options:
  - "root=/dev/disk/by-label/akpsystem"
  - "audit=1"
refind_os_boot_type: serial
refind_load_microcode: no

#watchdog_activate: yes

bash_configuration_mode: archlinux

pacman_ignore_package_update: linux linux-headers linux-hardened linux-hardened-headers linux-lts linux-lts-headers

linux_kernel_install_lts: yes
linux_kernel_install_zen: no
linux_kernel_install_modules: no
linux_kernel_install_utils: no

mkinitcpio_initramfs_modules:
  - virtio
  - virtio_scsi
  - virtio_pci
  - virtio_net
  - virtio_balloon
  - virtio_rng
  - virtio_blk
  - virtio_console
  - virtio_rpmsg_bus
  - virtio_console
  - virtio_input
  - virtio_crypto
  - virtiofs
  - ext4
  - vfat
  - i6300esb
mkinitcpio_initramfs_hooks:
  - base
  - systemd
  - autodetect
  - keyboard
  - sd-vconsole
  - modconf
  - block
  - filesystems
  - fsck
mkinitcpio_initramfs_compression: lz4

earlyoom_config_memory_minimum_percent: "2"
earlyoom_config_swap_minimum_percent:   "2"

makepkg_build_from_tmp: false

exfat_use_kernel_driver: yes

syncthing_cli_use_builtin_user: yes
