---

ansible_python_interpreter: /usr/bin/python
ansible_user: "{{ user_name }}"
ansible_become_pass: "{{ vault_ansible_become_pass }}"

bootloader_timeout: 5
bootloader_options:
  - "cryptdevice=PARTLABEL=akpcryptsystem:akpsystem:allow-discards"
  - "root=/dev/mapper/akpsystem"
  - "rootflags=subvol=@root"
  - "rd.luks.options=discard"
  - "resume=/dev/mapper/akpsystem"
  - "resume_offset={{ swap_file_offset_command.stdout }}"
  - "apparmor=1 lsm=lockdown,yama,apparmor"
  - "audit=1"
  - "quiet"
  - "rw"
#    - "acpi_osi=Linux"
#    - "acpi=force"
#    - "acpi_enforce_ressources=lax"
#    - "pcie_aspm=force"
#    - "nowatchdog"

hardware_cpu_vendor: AMD
hardware_gpu_vendor: other

hostname_name: akpvirttestarch

initramfs_modules:
  - vmwgfx
  - dm_mod
  - dm_crypt
  - btrfs
  - ext4
  - vfat
  - sha256
  - sha512
  - crc32c-intel
initramfs_binaries:
  - /usr/bin/btrfs
initramfs_hooks:
  - base
  - udev
  - autodetect
  - modconf
  - block
  - keyboard
  - keymap
  - encrypt
  - filesystems
  - resume
initramfs_compression:  lz4
