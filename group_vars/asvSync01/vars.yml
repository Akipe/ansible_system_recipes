---

ansible_python_interpreter: /usr/local/bin/python3.7

asvsync01_ansible_user:       "{{ vault_asvsync01_ansible_user }}"
asvsync01_ansible_user_pass:  "{{ vault_asvsync01_ansible_user_pass }}"

ansible_user:               "{{ asvsync01_ansible_user }}"
ansible_become_pass:        "{{ asvsync01_ansible_user_pass }}"

ansible_ssh_pass:           "{{ asvsync01_ansible_user_pass }}"
ssh_pass:                   "{{ asvsync01_ansible_user_pass }}"

hostname_name: asvsync01

ssh_port: 22
ssh_users:
  - username:   "{{ ansible_user }}"
    public_key: "{{ ssh_public_key }}"

syncthing_cli_users:
  - username:                 "{{ ansible_user }}"
    allow_external_web_access: yes

pkg_enable_packages_auto_update: yes
