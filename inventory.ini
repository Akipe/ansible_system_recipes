[servers:children]
assDonkey
asvContainers01

[user_machines:children]
asdBuild
aslBird
aslTank
aslTiny

[test_machines:children]
asvTestArch

# Servers
[assDonkey]
assdonkey.akpnet.lan        ansible_connection=ssh ansible_user="{{ normal_ansible_user }}" ansible_become_pass="{{ normal_ansible_become_pass }}"

[asvContainers01]
asvcontainers01.akpnet.lan  ansible_connection=ssh ansible_port=2222

[asvSync01]
asvsync01.akpnet.lan        ansible_connection=ssh ansible_port=22

[asvNetworkController]
asvnetworkcontroller.akpnet.lan ansible_connection=ssh

# User machines
[asdBuild]
asdbuild.akpnet.lan         ansible_connection=ssh

[aslBird]
aslbird.akpnet.lan          ansible_connection=ssh

[aslTank]
asltank.akpnet.lan          ansible_connection=ssh

[aslTiny]
asltiny.akpnet.lan          ansible_connection=ssh

[aslTabStrong]
asltabstrong.akpnet.lan     ansible_connection=ssh

# Test machines
[asvTestArch]
asvtestArch.akpnet.lan      ansible_connection=ssh
