---

- name: Load roles for initialize asvSync01
  hosts: asvSync01
  become: yes
  become_method: su
  become_user: root
  vars:
    ansible_user: "{{ login_username }}"
    ansible_ssh_pass: "{{ login_password }}"
    ansible_become_pass: "{{ root_password }}"
  roles:
    - { role: ansible-guest }
    - { role: ssh }
