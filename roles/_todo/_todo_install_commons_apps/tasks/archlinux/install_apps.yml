---
- name: Install kernel
  pacman:
    name: "{{ pacman.apps.kernel }}"
    state: present

- name: Install Intel CPU microcode
  pacman:
    name: intel-ucode
    state: present
  when: hardware.cpu.vendor == "intel"

- name: Install AMD CPU microcode
  pacman:
    name: amd-ucode
    state: present
  when: hardware.cpu.vendor == "amd"

