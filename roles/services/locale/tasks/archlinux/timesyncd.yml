---
- name: Configure timesyncd service
  template:
    src: timesyncd.conf.j2
    dest: /etc/systemd/timesyncd.conf
    owner: root
    group: root
    mode: 0644
  vars:
    role_systemdTimedatectl_ntpServers: "{{ time_ntpServers }}"
    role_systemdTimedatectl_ntpServers_fallback: "{{ time_ntpServers_fallback }}"
  notify:
    - Restart timedatectl
    - Run timedatectl

- name: Active timesyncd service
  systemd:
    name: systemd-timesyncd.service
    enabled: yes
    state: started
