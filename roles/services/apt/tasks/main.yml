---
- name: Update & upgrade systeme
  apt:
    name: "*"
    state: latest
    update_cache: yes
    cache_valid_time: "{{unattended_cache_valid_time}}"

- name: Install dependencies for allow apt with HTTPS repository
  apt:
    state: present
    update_cache: yes
    cache_valid_time: "{{unattended_cache_valid_time}}"
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

- name: Load tasks for setting auto-update
  include_tasks: unattended-upgrades.yml