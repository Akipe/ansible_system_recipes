---

- name: Intall utilities for pacman
  pacman:
    name: "{{ pacman_app_archlinux_common }}"
    state: present

- name: Include tasks for Archlinux
  include_tasks: archlinux/main.yml
  when: ansible_os_family == "Archlinux"

- name: Add configuration for pacman
  template:
    src: etc/pacman.conf.j2
    dest: /etc/pacman.conf
    owner: root
    group: root
    mode: u+rw,g+r,o+r

- name: Active auto remove package cache
  systemd:
    name: paccache.timer
    enabled: yes
    state: started

- name: Create hook directory
  file:
    path: /etc/pacman.d/hooks
    state: directory
    owner: root
    group: root
    mode: u+rwx,g+rx,o+rx
