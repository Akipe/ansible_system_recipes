---

- name: Installation
  pacman:
    state: present
    name: git

- name: Installation of dependencies
  pacman:
    state: present
    name: libsecret
    extra_args: --asdeps

- name: Set user configuration
  template:
    src: gitconfig.j2
    dest: "/home/{{ user_name }}/.gitconfig"
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: u+rw,g+r,o+r
