- name: Add theme for Qt
  pacman:
    state: present
    name:
        - breeze
        - qt5-styleplugins

- name: Configure Qt theme
  become: yes
  become_user: "{{ user_name }}"
  template:
    src: environment.d/qt_theme.conf.j2
    dest: "/home/{{ user_name }}/.config/environment.d/qt_theme.conf"
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: u+rw,g+r,o+r

