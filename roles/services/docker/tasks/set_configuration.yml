---

- name: Set configuration inside daemon.json
  ansible.builtin.template:
    src: docker/daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: u+rw,g-rwx,o-rwx
  notify: Restart Docker

