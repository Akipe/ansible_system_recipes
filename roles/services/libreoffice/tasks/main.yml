---

- name: Installation
  pacman:
    state: present
    name:
      - libreoffice-fresh
      - libreoffice-fresh-fr

- name: Installation of dependencies
  pacman:
    state: present
    name:
      - gst-plugins-base-libs
    extra_args: --asdeps

- name: Installation of grammalecte extension
  become: yes
  become_user: ansible_aur
  aur:
    use: yay
    state: present
    name:
      - libreoffice-extension-grammalecte-fr

