---

- name: Installation (Pacman)
  community.general.pacman:
    state: present
    name:
      - android-tools
      - android-udev
      - maven
      - gradle
      - jdk8-openjdk
      - repo
      - lib32-gcc-libs

- name: Installation (AUR)
  become: yes
  become_user: ansible_aur
  aur:
    use: yay
    state: present
    name:
      - android-ndk
      - android-sdk
      - android-sdk-build-tools
      - android-sdk-ndk-symlink
      - android-sdj-plateform-tools
      - aosp-devel
      - lineageos-devel
