---

- name: Installation
  pacman:
    state: present
    name:
      - gimp
      - poppler-glib
      - gimp-help-fr
      - gimp-nufraw
      - gimp-plugin-gmic

- name: Installation (AUR)
  become: yes
  become_user: ansible_aur
  aur:
    use: yay
    skip_installed: yes
    aur_only: yes
    name:
      - gimp-plugin-wavelet-denoise
      - gimp-plugin-lqr
      - gimp-refocus
      - gimp-plugin-fblur
