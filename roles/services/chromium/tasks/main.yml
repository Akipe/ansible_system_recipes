---

- name: Installation
  pacman:
    state: present
    name: chromium

- name: Installation of dependencies
  pacman:
    state: present
    name:
      - libpipewire02
      - libva
    extra_args: --asdeps

- name: Installation of DRM
  become: yes
  become_user: ansible_aur
  aur:
    use: yay
    state: present
    aur_only: yes
    name:
      - chromium-widevine

