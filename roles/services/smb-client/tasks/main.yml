---

- name: Installation
  community.general.pacman:
    state: present
    name:
      - smbclient
      - cifs-utils

- name: Create config directory
  ansible.builtin.file:
    path: /etc/samba/
    state: directory
    owner: root
    group: root
    mode: u+rw,g+r,o+r

- name: Define config
  ansible.builtin.template:
    src: smb.conf.j2
    dest: /etc/samba/smb.conf
    owner: root
    group: root
    mode: u+rw,g+r,o+r

- name: Open firewall for samba-client
  ansible.posix.firewalld:
    ansible.builtin.service: samba-client
    zone: home
    state: enabled
    permanent: true
    immediate: yes

