---
- name: Add configuration
  template:
    src: systemd/resolved.conf.j2
    dest: /etc/systemd/resolved.conf
    owner: root
    group: root
    mode: u+rw,g+r,o+r

- name: Start and enable systemd-resolved
  systemd:
    name: systemd-resolved.service
    state: started
    enabled: yes
  notify: Restart systemd-resolved
