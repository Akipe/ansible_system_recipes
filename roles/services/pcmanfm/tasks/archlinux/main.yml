---

- name: Installation (QT version)
  pacman:
    state: present
    name:
      - pcmanfm-qt

- name: Installation of dependencies
  pacman:
    state: present
    name:
      - gvfs
      - gvfs-afc
      - gvfs-smb
      - gvfs-gphoto2
      - gvfs-nfs
      - gvfs-mtp
    extra_args: --asdeps

