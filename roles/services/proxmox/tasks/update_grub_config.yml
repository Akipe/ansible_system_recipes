---

- name: Installation of grub
  community.general.pacman:
    state: present
    name:
      - grub

- name: Set configuration
  ansible.builtin.template:
    src: default.grub.cfg.j2
    dest: /etc/default/grub
    owner: root
    group: root
    mode: u+rw,g+r,o+r
  notify:
    - Re-generate the Grub configuration
