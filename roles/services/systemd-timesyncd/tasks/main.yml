---

- name: Start and active the service
  ansible.builtin.systemd:
    name: systemd-timesyncd.service
    enabled: yes
    state: started

- name: Add configuration
  ansible.builtin.template:
    src: timesyncd.conf.j2
    dest: /etc/systemd/timesyncd.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - Restart timedatectl

