---
- name: Load tasks for Archlinux
  include_tasks: archlinux/main.yml
  when: ansible_distribution == "Archlinux"

- name: Start and enable Uncomplicated Firewall
  systemd:
    name: ufw.service
    state: started
    enabled: yes

- name: Add UFW config
  template:
    src: etc/ufw.conf.j2
    dest: /etc/ufw/ufw.conf
    owner: root
    group: root
    mode: u+rw,g+r,o+r
  notify: reload ufw

# allow mdns

# todo
# - name: Set logging
#   ufw:
#     logging: 'on'

- name: Enable UFW
  ufw:
    state: enabled
  notify: reload ufw

- name: Disallow all incoming
  ufw:
    policy: deny
    direction: incoming
  notify: reload ufw

- name: Allow all outcoming
  ufw:
    policy: allow
    direction: outgoing
  notify: reload ufw

