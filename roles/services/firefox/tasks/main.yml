---

- name: Installation
  community.general.pacman:
    state: present
    name:
      - firefox
      - firefox-i18n-fr

- name: Installation of dependencies
  community.general.pacman:
    state: present
    name:
      - libnotify
    extra_args: --asdeps

- name: Enable video acceleration
  ansible.builtin.lineinfile:
    path: /etc/environment
    regexp: '^MOZ_X11_EGL='
    line: 'MOZ_X11_EGL=1'

