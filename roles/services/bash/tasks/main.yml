---

- name: Load tasks for install on Debian & derivate
  include_tasks: debian_common/main.yml
  when: ansible_distribution == "Debian" or ansible_distribution == "Ubuntu"

- name: Include tasks for all Archlinux based distributions
  include_tasks: archlinux_common/main.yml
  when: ansible_distribution == "Archlinux"

- name: Create Bash autoloader directory
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: u+rwx,g+rx,o+rx
  with_items:
    - "/home/{{ user_name }}/.config/bash"
    - "/home/{{ user_name }}/.config/bash/conf.d"

- name: Set main configuration (Archlinux)
  template:
    src: archlinux/bashrc.j2
    dest: "/home/{{ user_name }}/.bashrc"
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: u+rw,g+r,o+r
  when: bash_configuration_mode == "archlinux"

- name: Set main configuration (Proxmox)
  template:
    src: proxmox/bashrc.j2
    dest: "/home/{{ user_name }}/.bashrc"
    owner: "{{ user_name }}"
    group: "{{ user_name }}"
    mode: u+rw,g+r,o+r
  when: bash_configuration_mode == "proxmox"
