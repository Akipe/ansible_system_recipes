---

- name: Installation
  community.general.pacman:
    state: present
    name:
      - pipewire

- name: Remove pulseaudio for replacing with pipewire
  community.general.pacman:
    state: absent
    name: pulseaudio
    extra_args: --nodeps --nodeps

- name: Installation of dependencies
  community.general.pacman:
    state: present
    name:
      - pipewire-pulse
      - pipewire-alsa
      - alsa-plugins
      - alsa-firmware
      - pipewire-jack
      - gst-plugin-pipewire
    extra_args: --asdeps
