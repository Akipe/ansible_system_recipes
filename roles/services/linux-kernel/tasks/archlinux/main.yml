---
- name: Install Linux Zen kernel
  pacman:
    state: present
    name:
      - linux-zen
      - linux-zen-headers

- name: Install Linux long-term support (LTS) kernel
  pacman:
    state: present
    name:
      - linux-lts
      - linux-lts-headers

- name: App for compilling kernel modules
  pacman:
    state: present
    name:
      - dkms
      - kmod
      - base-devel

- name: App usefull for Linux kernel
  pacman:
    state: present
    name:
      - procps-ng
