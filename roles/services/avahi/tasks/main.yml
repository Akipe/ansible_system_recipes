---
- name: Include tasks for Archlinux
  include_tasks: archlinux/main.yml
  when: ansible_distribution == "Archlinux"

- name: Add hostname resolution
  template:
    src: etc/nsswitch.conf.j2
    dest: /etc/nsswitch.conf
    owner: root
    group: root
    mode: u+rw,g+r,o+r
  notify: Restart Avahi

- name: Start and enable Avahi
  systemd:
    name: avahi-daemon.service
    enabled: yes
    state: started

- name: Open firewall for sshd for home
  ansible.posix.firewalld:
    service: mdns
    zone: home
    state: enabled
    permanent: true
    immediate: yes

- name: Allow firewall UDP 5353 for home
  ansible.posix.firewalld:
    port: 5353/udp
    zone: home
    state: enabled
    permanent: true
    immediate: yes
