- name: Create akpSync01 as LXC container
  shell: |
    pct create {{ lxc_akpsync01_id }} {{ lxc_commons_ubuntu_2004_template_path }} \
      --arch            amd64 \
      --hostname        {{ lxc_akpsync01_name }} \
      --cores           {{ lxc_akpsync01_cpu_cores }} \
      --cpuunits        {{ lxc_akpsync01_cpu_units }} \
      --memory          {{ lxc_akpsync01_memory }} \
      --swap            {{ lxc_akpsync01_memory }} \
      --rootfs          local-lvm:{{ lxc_akpsync01_disk_system_size_gb }} \
      --net0            name=eth0,hwaddr={{ lxc_akpsync01_net0_macaddress }},bridge=vmbr0,ip=dhcp,firewall=1 \
      --onboot          1 \
      --password        {{ lxc_akpsync01_root_password }} \
      --ssh-public-keys /etc/pub_keys/akpkey.ssh.pub \
      --features        mount=nfs

